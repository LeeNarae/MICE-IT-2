<script>

	// 1부터 100까지 출력	
	for(var i=1; i<100; i++) {
		console.log(i);
		}



	// 1부터 100까지 짝수 출력
	for(var i=1; i<100; i++) {
		if(i%2==0) {
		console.log(i);
		}
	}
		


	//1*1, 2*2 .. 등 계산작업
	for(var i=1; i<100; i++) {
		
		var sum = i*i
		
		console.log(i+" * "+i+" = "+sum);
		
		document.write(i+" * "+i+" = "+sum);		
	}


   // prompt()를 이용하여 숫자를 입력받아 그 숫자의 합을 구함

	var num1 = 0;
	var sum = 0;
	
	while(true) {
		num1 = prompt("숫자를 입력하세요", "");	

		if(num1!=null)
		sum+=parseInt(num1);
		
		if(num1==null)
		break;
	}
		
		document.write(num1);
		alert("합 : "+sum);
		
		
</script>
