<!DOCTYPE html>
	<html>
		<head>
			<meta charset=utf-8 />
			<title>study06</title>

		<style>
		    #start {
		    	top:0px;
		    	left:0px;
		    	width:100px;
		    	height:100px;
		    	position:absolute;
		    	background-color:black;
		    }
		    	
		    #button {
		    	position:absolute;
		    }
		</style>

		</head>

<body>
    <div id="start"></div>
    <button id="button">Start</button>

<script src="http://code.jquery.com/jquery-1.8.1.min.js"></script>

<script>
    $(document).ready(function(){
        $("#button").toggle(
            function(){
                $("#start").animate({
                    left:$(window).width()-100,
                    top:$(window).height()-100
                },1000);
            },
            
            function(){
                $("#start").animate({
                    left:0,
                    top:0
                },1000);
            }
        );
    });
</script>
</body>
</html>
